<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circles -->
  <circle cx="100" cy="100" r="80" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Domain Icon - Briefcase/Skills -->
  <rect x="70" y="60" width="60" height="50" rx="10" fill={colors.primary} opacity="0.2"/>
  <rect x="70" y="65" width="60" height="40" rx="8" fill={colors.primary} opacity="0.3"/>
  
  <!-- Skills/Assessment Icons -->
  <circle cx="85" cy="90" r="8" fill={colors.primary}/>
  <circle cx="115" cy="90" r="8" fill={colors.primary}/>
  
  <!-- Lines/Paths representing different domains -->
  <path d="M100 110L100 140" stroke={colors.primary} strokeWidth="3" strokeDasharray="4 4"/>
  <path d="M70 125L130 125" stroke={colors.primary} strokeWidth="3" strokeDasharray="4 4"/>
  
  <!-- Decorative Elements -->
  <circle cx="140" cy="140" r="15" stroke={colors.primary} strokeWidth="2" fill="none"/>
  <circle cx="60" cy="60" r="15" stroke={colors.primary} strokeWidth="2" fill="none"/>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stopColor={colors.primary}/>
      <stop offset="100%" stopColor={colors.secondary || colors.primary}/>
    </linearGradient>
  </defs>
</svg>